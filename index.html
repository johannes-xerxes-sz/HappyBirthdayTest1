<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Karl Birthday</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="Fly Bats logo.png">
</head>
<body>
    <h1>Blow the candle Karl</h1>
    <div class="glow" id="glow"></div>
    <div id="candle">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div id="top">
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div class="smoke"></div>
            <div id="knot"></div>
            <div class="burn" id="flame"></div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            var flame = $("#flame");
            var txt = $("h1");

            function blowCandle() {
                flame.removeClass("burn").addClass("puff");
                $(".smoke").each(function () {
                    $(this).addClass("puff-bubble");
                });
                $("#glow").remove();
                txt.hide().html("i wish you happy birthday").delay(750).fadeIn(300);
                $("#candle").animate(
                    {
                        opacity: ".5"
                    },
                    100
                );
            }

            // Function to start speech recognition
            function startRecognition() {
                var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onresult = function(event) {
                    var lastResult = event.results[event.resultIndex];
                    if (lastResult.isFinal && lastResult[0].transcript.toLowerCase().includes("blow")) {
                        blowCandle();
                    }
                };

                recognition.start();

                // Restart recognition after it ends
                recognition.onend = function() {
                    recognition.start();
                };
            }

            // Start recognition when the document is ready
            startRecognition();
        });
    </script>
</body>
</html>
